<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>main</title>
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    URL Name
                </th>
                <th>
                    URL
                </th>
                <th>
                    Your Choice Please
                </th>
            </tr>
            <tr>
                <th>
                    <input type="text" class="form-control linkName" placeholder="You'd like to call it..." ng-model=" url.linkname" id="linkName" />
                </th>
                <th>
                    <input id="link1" type="url" class="form-control link1" placeholder="Search for..." ng-model=" url.link1">
                </th>
                <th>
                    <select ng-model="url.choice" required class="form-control">
                        <option value="p">The P elements</option>
                        <option value="div">The Div elements</option>
                        <option value="both">Both P and Div elements</option>

                    </select>
                </th>
                <th>
                    <input type="submit" class="btn btn-primary pull-right" id="url-submit" ng-click="urlSubmit(url)">
                </th>

            </tr>
            <tr ng-show="scrap.length > 0">
                <th colspan="3">
                    <h2>{{url.choice}}'s Data </h2>
                </th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="s in scrap">
                <!--To add the particular para of the scraped data in the db-->
                <td colspan="2">
                    {{s.tagData}}
                </td>
                <td>
                    <button class="btn btn-success" ng-click="addData(s)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>

                </td>
            </tr>
            <!--  <tr ng-repeat="a in addedData"> To display the added data, i.e the one that the user wants to save to the SERVER
                     <td colspan="2">
                         {{a.tagData}}
                     </td>
                     <td>
                         <button class="btn btn-danger" ng-click="removeData(a)">
                             <span class="glyphicon glyphicon-remove"></span>
                         </button>

                     </td>
                 </tr> -->


        </tbody>
    </table>


    <table class="table table-hover">
        <thead>
            <tr ng-show="datum.length > 0">
                <th>
                    <h2>Your Picks</h2>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in datum">
                <td colspan="2">
                    {{d.tagData}}
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="removeData(d)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>

                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="btn btn-warning pull-left btn-block" ng-show="datum.length > 0" ng-click="savePicks()">Save My Picks</button>

                </td>
            </tr>
        </tbody>

    </table>

</body>
</html>
