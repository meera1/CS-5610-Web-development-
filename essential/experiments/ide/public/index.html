<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
    <script src="js/angular.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css.map" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.css.map" />
    <link rel="stylesheet" href="css/bootstrap.css.map" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    
    
    




</head>
<body ng-app="IDEApp">
    <div ng-controller="IDEController" class="container">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
              </tr>
              <tr>
                  <th>
                      <input ng-model="dev.firstName" class="form-control" />
                      </th>
                  <th>
                      <input ng-model="dev.lastName" class="form-control" />

                  </th>
                  <th>
                  <button ng-click="add(dev)" class="btn btn-success pull-right">
                      <span class="glyphicon glyphicon-plus"></span>
                          
                  </button>
                  </th>
                  
              </tr>
              
          </thead>
          <tbody>
              <tr ng-repeat="dev in developer">
                  <td>{{dev.firstName}}</td>
                  <td>{{dev.lastName}}</td>
                  <td>
                      <button ng-click="remove($index)" class="btn btn-danger pull-right">
                          <span class="glyphicon glyphicon-remove"></span>
                      </button>
                  </td>
                  <td>
                      <button ng-click="select($index)" class="btn btn-warning pull-right">
                          <span class="glyphicon glyphicon-pencil"></span>
                      </button>
                  </td>
              </tr>
             
          </tbody>


      </table>
        <div ng-show="applications.length">
            <h2>Applications</h2>
            <ul>
                <li ng-repeat="app in applications">
                    {{app.name}}

                </li>
            </ul>
        </div>
    </div>
    

</body>
</html>
