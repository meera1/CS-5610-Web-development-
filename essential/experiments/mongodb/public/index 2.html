<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/angular.js"></script>
    <script src="js/app2.js"></script>
</head>
<body ng-app="WebsiteApp">
    <div class="container" ng-controller="WebsiteController">
    
        <table class="table table-hover">
            <tbody>
                <tr>
                    <th>Website Name:</th>
                </tr>
                <tr>
                  
                    <th><input ng-model="website.name" class="form-control" /></th>
                    <th>
                        
                        <button ng-click="addWebsite(website.name)" class="btn btn-success pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </th>
                </tr>
                <tr ng-repeat="website in websites">
                    <td>{{website.name}}</td>
                    
                    <td>
                        <button ng-click="remove(website._id)" class="btn btn-danger pull-right">
                            &times;
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
